<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishant Kumar | IIT Delhi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --primary: #ff0076;
            --secondary: #590fb7;
            --accent: #ffd600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transform: translateY(20px);
            opacity: 0;
            animation: floatIn 1s ease-out forwards;
            max-width: 90%;
            width: 500px;
            z-index: 10;
        }

        @keyframes floatIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: default;
        }

        .tag:hover {
            background: white;
            color: var(--secondary);
            transform: scale(1.1);
        }

        .fun-btn {
            background: var(--accent);
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .fun-btn:active {
            transform: scale(0.95);
        }

        .fun-btn:hover {
            background: #ffe033;
        }

        /* Floating Shapes */
        .shape {
            position: absolute;
            filter: blur(1px);
            z-index: 1;
            animation: floatShape 20s infinite linear;
            opacity: 0.6;
        }

        .shape:nth-child(1) { top: 10%; left: 10%; animation-duration: 25s; }
        .shape:nth-child(2) { top: 70%; left: 80%; animation-duration: 20s; }
        .shape:nth-child(3) { top: 40%; left: 20%; animation-duration: 30s; }
        .shape:nth-child(4) { top: 80%; left: 10%; animation-duration: 22s; }

        @keyframes floatShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

    </style>
</head>

    <div class="shape">üöÄ</div>

    <div class="container">
        <h1>Hi, I'm Nishant</h1>
        <div class="subtitle">Building cool stuff & breaking things üòÖ</div>

        <div class="tags">
            <span class="tag" onmouseenter="playNote(300)">üéì 2nd Year</span>
            <span class="tag" onmouseenter="playNote(400)">üèõÔ∏è IIT Delhi</span>
            <span class="tag" onmouseenter="playNote(500)">üéÇ 19 Years Old</span>
        </div>

        <button class="fun-btn" onclick="partyTime()">üéâ Click for Magic!</button>

    <script>
        // Sound Synthesis
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playNote(freq, type = 'sine') {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function playMelody() {
            const notes = [523.25, 587.33, 659.25, 698.46, 783.99, 880.00];
            notes.forEach((note, index) => {
                setTimeout(() => {
                    playNote(note, 'triangle');
                }, index * 100);
            });
        }

        // Confetti / Particles
        function partyTime() {
            playMelody();

            const btn = document.querySelector('.fun-btn');
            const rect = btn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 50; i++) {
                createConfetti(x, y);
            }
        }

        function createConfetti(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '100';
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 5 + Math.random() * 10;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let posX = x;
            let posY = y;
            let opacity = 1;

            function animate() {
                posX += vx;
                posY += vy + 2; // gravity
                opacity -= 0.02;

                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            requestAnimationFrame(animate);
        }

        // Interactive background follows mouse
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
        });

    </script>
