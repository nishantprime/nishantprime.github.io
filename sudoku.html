<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku | Nishant Kumar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --primary: #ff0076;
            --secondary: #590fb7;
            --accent: #ffd600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: white;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 95%;
            width: 600px;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px;
            border: 2px solid white;
            margin: 0 auto 2rem auto;
            max-width: 450px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            position: relative;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            background: transparent;
            color: var(--secondary);
            outline: none;
        }

        .cell.fixed {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .cell.fixed input {
             color: #333;
             pointer-events: none;
        }

        /* Thicker borders for 3x3 boxes */
        .cell:nth-child(3n) {
            margin-right: 2px;
        }
        .cell:nth-child(9n) {
            margin-right: 0;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            margin-bottom: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--accent);
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:hover {
            background: #ffe033;
        }

        .btn-secondary {
            background: white;
            color: var(--secondary);
        }

        .status {
            margin-bottom: 1rem;
            font-weight: 600;
            min-height: 1.5rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
        }

        /* Adjust grid borders manually for perfect 3x3 look */
        .sudoku-grid {
            gap: 1px;
            background: #333;
        }
        .cell {
             background: white;
        }
        /* Right border for columns 3 and 6 */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        /* No right border for last column */
        .cell:nth-child(9n) {
            border-right: none;
        }
        /* Bottom border for rows 3 and 6 */
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        @media (max-width: 500px) {
            .container {
                padding: 1rem;
            }
            .sudoku-grid {
                max-width: 100%;
            }
            .cell, .cell input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sudoku</h1>
        <div class="status" id="status">Loading puzzle...</div>
        <div class="sudoku-grid" id="grid"></div>

        <div class="controls">
            <button class="btn" onclick="checkSolution()">Check Solution</button>
            <button class="btn btn-secondary" onclick="newGame()">New Game</button>
            <a href="index.html" class="btn btn-secondary">Back Home</a>
        </div>
    </div>

    <script>
        let currentSolution = [];
        let currentBoard = [];

        async function fetchPuzzle() {
            const status = document.getElementById('status');
            const grid = document.getElementById('grid');
            status.textContent = 'Loading puzzle...';
            grid.style.opacity = '0.5';

            try {
                const response = await fetch('https://sudoku-api.vercel.app/api/dosuku');
                const data = await response.json();

                if (data.newboard && data.newboard.grids && data.newboard.grids.length > 0) {
                    const puzzleData = data.newboard.grids[0];
                    currentBoard = puzzleData.value;
                    currentSolution = puzzleData.solution;
                    renderGrid(currentBoard);
                    status.textContent = `Difficulty: ${puzzleData.difficulty}`;
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                console.error('Error fetching puzzle:', error);
                status.textContent = 'Error loading puzzle. Try New Game.';
            } finally {
                grid.style.opacity = '1';
            }
        }

        function renderGrid(board) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            board.forEach((row, rowIndex) => {
                row.forEach((value, colIndex) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (value !== 0) {
                        cell.classList.add('fixed');
                        cell.innerHTML = `<input type="text" value="${value}" readonly>`;
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.dataset.row = rowIndex;
                        input.dataset.col = colIndex;

                        input.addEventListener('input', (e) => {
                            const val = e.target.value;
                            if (!/^[1-9]$/.test(val)) {
                                e.target.value = '';
                            }
                        });

                        cell.appendChild(input);
                    }
                    grid.appendChild(cell);
                });
            });
        }

        function checkSolution() {
            const inputs = document.querySelectorAll('.cell input:not([readonly])');
            let correct = true;
            let filled = true;

            inputs.forEach(input => {
                const row = parseInt(input.dataset.row);
                const col = parseInt(input.dataset.col);
                const val = parseInt(input.value);

                if (!val) {
                    filled = false;
                    input.parentElement.style.background = 'white';
                } else if (val !== currentSolution[row][col]) {
                    correct = false;
                    input.parentElement.style.background = '#ffcccb'; // red tint
                } else {
                    input.parentElement.style.background = '#ccffcc'; // green tint
                }
            });

            const status = document.getElementById('status');
            if (!filled) {
                status.textContent = 'Keep going! Fill all cells.';
            } else if (correct) {
                status.textContent = 'ðŸŽ‰ Solved! Great job!';
                createConfetti();
            } else {
                status.textContent = 'Some answers are incorrect. Check red cells.';
            }
        }

        function newGame() {
            const inputs = document.querySelectorAll('.cell input:not([readonly])');
            inputs.forEach(input => input.parentElement.style.background = 'white');
            fetchPuzzle();
        }

        // Confetti for winning
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '100';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 15;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let posX = window.innerWidth / 2;
                let posY = window.innerHeight / 2;
                let opacity = 1;

                function animate() {
                    posX += vx;
                    posY += vy + 2;
                    opacity -= 0.02;

                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                requestAnimationFrame(animate);
            }
        }

        // Start game on load
        fetchPuzzle();

    </script>
</body>
</html>
